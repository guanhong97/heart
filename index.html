<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        // 创建 x 范围
        let x = [];
        for (let i = -2; i <= 2; i += 0.01) {
            x.push(i);
        }

        // 循环生成并绘制图形
        async function draw() {
            for (let a = 1; a <= 20; a += 0.1) {
                let y = [];
                for (let i = 0; i < x.length; i++) {
                    let val = Math.pow(Math.pow(x[i], 2), 1 / 3) + Math.exp(1) / 3 * Math.sqrt(Math.PI - Math.pow(x[i], 2)) * Math.sin(a * Math.PI * x[i]);
                    y.push(val);
                }

                let trace = {
                    x: x,
                    y: y,
                    mode: 'lines'
                };

                let layout = {
                    title: 'My Custom Title', // 自定义标题
                    xaxis: { visible: false }, // 隐藏 x 轴
                    yaxis: { visible: false }, // 隐藏 y 轴
                    autosize: false,
                    width: 500,
                    height: 500
                };

                Plotly.newPlot('myDiv', [trace], layout);

                // 暂停 0.1 秒
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        draw();
    </script>
</body>
</html>
